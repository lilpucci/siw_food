<!DOCTYPE html>

<head>
    <title>Cerca Ricette</title>
</head>

<body>
    <h1>Ricerca Ricetta in base al nome</h1>
    <form action="#" th:action="@{/ricette/byNome}" method="post">
        <div>
            <label for="nome">Nome Ricetta:</label>
            <input type="text" name="nome" th:value="${nome}" />
        </div>
        
        <div>
            <button type="submit">Cerca</button>
        </div>
    
    </form>

    <h1>Ricerca Ricetta in base al nome di un ingrediente</h1>
    <form th:action="@{/ricette/byIngrediente}" method="post">
        <div>
            <label for="ingr">Nome Ingrediente:</label>
            <input type="text" name="ingr" th:value="${ingr}" />
        </div>
        
        <div>
            <button type="submit">Cerca</button>
        </div>
    </form>

    <a th:href="@{/ricette}">Torna alla lista delle ricette</a>

</body>
</html>
